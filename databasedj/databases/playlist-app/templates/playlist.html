{% extends 'base.html' %} {% block content %}


<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ playlist.name }}!</h5>

    <p>
      <span class="text-info">Description: </span> {{ playlist.description }}
    </p>
    <div>
      <h5 class="card-title text-success">Songs List:</h5>
    </div>
    <div class="container" style="display: flex; flex-wrap: wrap">
      {% for song in playlist.playlists_songs %}
      <div class="card mb-2 mr-2">
        <div class="card-header">
          <b class="text-success">{{ song.songs.title }} </b><a class="text-info" href="/songs/{{song.songs.id}}">
            [info]</a>
        </div>
      </div>
      {% endfor %}
    </div>
    <p class="card-text"></p>
  </div>
</div>

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
